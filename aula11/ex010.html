<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: rgb(28, 143, 210);
            color: white;
        }
        input {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    
        

    <script>
        function calcular() { 
        var txtv = document.querySelector('input#vel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h </p>`
        res.innerHTML += `<p> Dirija sempre com cinto de segurança</p>`
        if (vel > 60){
            res.innerHTML += `<p> Você esta <strong> MULTADO</strong> por excesso de velocidade`
        }
        }
    </script>
</body>
</html>
