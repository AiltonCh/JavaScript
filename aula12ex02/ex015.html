<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <main>
        <div>
            <p>
                Ano de nascimento: 
                <input type="number" name="ano" id="ano" min="0">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="txtsexo" id="masc" checked> 
                <label for="masc">Masculino</label>
                <input type="radio" name="txtsexo" id="fem" >
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
        <div id="img">
            e veja sua foto aqui
        </div>
    </main>
    <footer>
        <p>Site criado por<a href="https://github.com/AiltonCh" target="_blank">  AiltonCh</a></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
