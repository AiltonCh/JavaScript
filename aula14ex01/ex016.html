<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <div id="cont">
            <p>
                <label for="ini">Inicio:</label>
                <input type="number" name="ini" id="ini" required>
            </p>

            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim" required>
            </p>

            <p>
                <label for="pas">Passo:</label>
                <input type="number" name="pas" id="pas">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contador()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </main>
    <footer>
        <p>
            Site criado por<a href="https://github.com/AiltonCh" target="_blank">  AiltonCh</a>
        </p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
