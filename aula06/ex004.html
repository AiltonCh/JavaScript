<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo JavaScript</title>
    <style>
        body {
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
   <script>
        var nome = prompt('Qual é seu nome?')
        var sobrenome = prompt('Qual o seu sobrenome?')
        document.write(`Olá, <string>${nome}</string>! Seu nome tem ${nome.length + sobrenome.length} letras <br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()} e em Maiúscula é ${nome.toUpperCase()}`)
   </script> 
</body>
</html>
